<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
         function pattern(params) {
            let n =5;
        for (let i = 1; i <=n; i++) {
         for (let j = 1; j <=n; j++) {
             if (i==1 ||i==n|| j==1 ||j==n||i==j||i==j-1||i==j+1) {
                 document.write("*")
                 
             }else{
                document.write("&nbsp;&nbsp") 
             }
            
             }
             document.write("<br>")
         }
        }
        pattern()
    </script>
    
</body>
</html>
