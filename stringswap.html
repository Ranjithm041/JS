<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>
<body>
    <script>
        function f1(str1,str2){
           document.write("before : <br> str1: "+ str1+"<br>  str2: "+str2 +"<br> <br>")
           str1 += "/"+str2; // hello/world                        hello/world good
           str1 = str1.split("/")
           str2 =str1[0];
           str1 =str1[1]
           document.write("after : <br>  str1 = " + str1 + "<br> " + "str2 =" + str2)
        }
        f1("hello","world")
  
    </script>
</body>
</html>
